<div *ngIf="gameStarted" class="game-container">
  <div class="header-container">
    <div class="watchers-text text-large-1x">
      Зрители
    </div>
    <div class="watchers-count text-large-1x">
      {{watchersCount}}
    </div>
    <div class="colon text-large-1x">
      :
    </div>
    <div class="females-count text-large-1x">
      {{femalesCount}}
    </div>
    <div class="females-text text-large-1x">
      Женский экипаж
    </div>
  </div>
  <app-wheel-wrapper
                  class="roulette-container" 
                  [sectorsOpened]="sectorsOpened"
                  [startRotating]="startRotating"
                  (sectorSelected)="onSectorSelected($event)">
  
                </app-wheel-wrapper>
  <div class="options-container">
    <app-question-dialog class="question-card"
                          [currentQuestion]="currentQuestion"
                          *ngIf="currentQuestion">
    
    </app-question-dialog>
    <div class="question-controls">
      <mat-card-actions>
        <button mat-raised-button color="primary"
                    (click)="rotate()">Крутить волчок</button>
        <button mat-raised-button color="primary"
                    (click)="correctAnswer()"
                    *ngIf="currentQuestion">Знатоки дали правильный ответ</button>
        <button mat-raised-button color="correctAnswer"
                    (click)="incorrectAnswer()"
                    *ngIf="currentQuestion">Знатоки дали неправильный ответ</button>
      </mat-card-actions>
    </div>
  </div>
</div>


<div class='container' *ngIf="!gameStarted" (click)="startGame()">
  <div>
    <span class="text-large-2x">
      Хотите сыграть?
    </span>
